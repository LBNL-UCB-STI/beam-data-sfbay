akka {
    actor {
        debug {
            fsm=off
            lifecycle=on
            unhandled=on
        }
        kryo {
            buffer-size=65536
            classes=[
                "package3.name3.className3",
                "package4.name4.className4"
            ]
            idstrategy=default
            implicit-registration-logging=false
            kryo-trace=false
            mappings {
                "package1.name1.className1"=20
                "package2.name2.className2"=21
            }
            max-buffer-size=-1
            post-serialization-transformations=off
            resolve-subclasses=false
            type=graph
            use-manifests=false
            use-unsafe=false
        }
        remote {
            log-received-messages=on
            log-remote-lifecycle-events=off
            log-sent-messages=on
        }
        serialization-bindings {
            "java.io.Serializable"=kryo
        }
        serializers {
            kryo="com.romix.akka.serialization.kryo.KryoSerializer"
        }
    }
    cluster {
        debug {
            verbose-gossip-logging=on
            verbose-heartbeat-logging=on
        }
        failure-detector {
            acceptable-heartbeat-pause="140s"
            heartbeat-interval="1s"
        }
        gossip-interval="1s"
        gossip-time-to-live="20s"
    }
    extensions=[
        "com.romix.akka.serialization.kryo.KryoSerializationExtension$"
    ]
    log-dead-letters=1
    loggers=[
        "akka.event.slf4j.Slf4jLogger"
    ]
    logging-filter="akka.event.slf4j.Slf4jLoggingFilter"
    loglevel=debug
    remote {
        artery {
            advanced {
                buffer-pool-size=128
                client-liveness-timeout="400 seconds"
                driver-timeout="400 seconds"
                large-buffer-pool-size=32
                maximum-frame-size="512MiB"
                maximum-large-frame-size="1024MiB"
            }
            enabled=on
            transport=tcp
        }
        log-received-messages=on
        log-remote-lifecycle-events=off
        log-sent-messages=on
    }
    stdout-loglevel=OFF
}
