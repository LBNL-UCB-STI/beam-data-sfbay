include "freight-base-2010.conf"

beam.agentsim.simulationName = "freight-base-2010-60k-osmnx"
beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 0

beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.01
beam.physsim.flowCapacityFactor = 0.0595
beam.agentsim.taz.parkingStallCountScalingFactor = 0.01
beam.agentsim.taz.parkingCostScalingFactor = 0.01
beam.agentsim.chargingNetworkManager.chargingPointCountScalingFactor = 0.01
beam.agentsim.chargingNetworkManager.chargingPointCostScalingFactor = 0.01

beam.agentsim.agents.vehicles.enroute.remainingDistanceWrtBatteryCapacityThreshold = 0

beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/../r5-hgv/physsim-network.xml"
beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  baseDate = "2017-09-22T00:00:00-07:00"
  transitOnStreetNetwork = true
  r5 {
    # Departure window in min
    departureWindow = 1.0167
    mNetBuilder.fromCRS = "epsg:4326" # WGS84
    mNetBuilder.toCRS = ${beam.spatial.localCRS}
    directory = ${beam.inputDirectory}"/../r5-hgv"
    osmFile = ${beam.inputDirectory}"/../r5-hgv/sfbay-links-filtered-by-zoneids.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/../r5-hgv/osm.mapdb"
  }
  skim {
    writeSkimsInterval = 1
    writeAggregatedSkimsInterval = 1
  }
}