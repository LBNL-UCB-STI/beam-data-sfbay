include "sfbay-base.conf"

beam.agentsim.simulationName = "sfbay-pilates-base"
# Ingest 275000 households -> 720000 persons from activitysim
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 1.0
beam.agentsim.firstIteration = 0
beam.agentsim.lastIteration = 0
beam.debug.messageLogging = false

beam.agentsim.agents.modalBehaviors.multinomialLogit.params.transfer = -1.9
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.car_intercept = 4.9
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.walk_transit_intercept = 5.8
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.drive_transit_intercept = 4.8
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.ride_hail_transit_intercept = 4.3
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.ride_hail_intercept = -4.2
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.ride_hail_pooled_intercept = -3.2
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.walk_intercept = 4.6
beam.agentsim.agents.modalBehaviors.multinomialLogit.params.bike_intercept = 6.22

beam.physsim.flowCapacityFactor = 0.4
beam.physsim.skipPhysSim = false
beam.physsim.name = "PARBPRSim"
#merging incoming input with the lat run output
beam.input.lastBaseOutputDir = ${beam.outputs.baseOutputDirectory}
beam.input.simulationPrefix = "year"
beam.agentsim.agents.plans.merge.fraction = 1.0
beam.warmStart.type = "linkStatsFromLastRun"
beam.warmStart.initialLinkstatsFilePath = ${beam.inputDirectory}"/r5-simple-no-local/init.linkstats.csv.gz"
beam.outputs.defaultWriteInterval=1
beam.router.skim.writeSkimsInterval = 1
beam.agentsim.taz.filePath=${beam.inputDirectory}"/shape/sfbay-tazs-epsg-26910.shp"
beam.agentsim.taz.tazIdFieldName = "taz1454"
beam.routing.startingIterationForTravelTimesMSA = 2
beam.urbansim.fractionOfModesToClear.allModes = 1.0
beam.debug.maxSimulationStepTimeBeforeConsideredStuckMin = 120
beam.debug.writeModeChoiceAlternatives = true
beam.agentsim.agents.rideHail.initialization.procedural.fractionOfInitialVehicleFleet = 0.01

beam.exchange {
  output {
    activitySimSkimsEnabled = true
  }
}

beam.exchange.scenario {
  # source for now can be "MATSim" or "UrbanSim"
  source = "urbansim_v2"
  # Input file format for scenario loader can be "csv" or "parquet"
  fileFormat = "csv"
  folder = ${beam.inputDirectory}"/activitysim/2018-final2"
  convertWgs2Utm = true
  modeMap = [
    "BIKE           -> bike",
    "DRIVEALONEFREE -> car",
    "DRIVEALONEPAY  -> car",
    "DRIVE_COM      -> drive_transit",
    "DRIVE_EXP      -> drive_transit",
    "DRIVE_HVY      -> drive_transit",
    "DRIVE_LOC      -> drive_transit",
    "DRIVE_LRF      -> drive_transit",
    "SHARED2FREE    -> hov2",
    "SHARED2PAY     -> hov2",
    "SHARED3FREE    -> hov3",
    "SHARED3PAY     -> hov3",
    "TAXI           -> ride_hail",
    "TNC_SHARED     -> ride_hail_pooled",
    "TNC_SINGLE     -> ride_hail",
    "WALK           -> walk",
    "WALK_COM       -> walk_transit",
    "WALK_EXP       -> walk_transit",
    "WALK_HVY       -> walk_transit",
    "WALK_LOC       -> walk_transit",
    "WALK_LRF       -> walk_transit",
  ]
}
##################################################################
# BEAM ROUTING SERVICE
##################################################################
beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/r5-simple-no-local/physsim-network.xml"
beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  transitOnStreetNetwork = true
  baseDate = "2017-09-22T00:00:00-07:00"
  r5 {
    directory = ${beam.inputDirectory}"/r5-simple-no-local"
    # Departure window in min
    departureWindow = 1.0167
    osmFile = ${beam.inputDirectory}"/r5-simple-no-local/bay_area_simplified_tertiary_strongly_2_way_network.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/r5-simple-no-local/osm.mapdb"
    mNetBuilder.fromCRS = "epsg:4326" # WGS84
    mNetBuilder.toCRS = ${beam.spatial.localCRS}
    transitAlternativeList = "NONOPTIMAL"
    suboptimalMinutes = 10
  }
}

beam.routing.r5.travelTimeNoiseFraction = 0.15
beam.physsim.jdeqsim.cacc.adjustedMinimumRoadSpeedInMetersPerSecond = 2.0
beam.physsim.network.overwriteRoadTypeProperties.primaryLink.capacity = 4000
beam.physsim.network.overwriteRoadTypeProperties.primaryLink.speed = 23.7
beam.physsim.network.overwriteRoadTypeProperties.primary.speed = 27.7
beam.physsim.network.overwriteRoadTypeProperties.motorwayLink.capacity = 4000
beam.physsim.network.overwriteRoadTypeProperties.motorwayLink.speed = 30.3
beam.physsim.network.overwriteRoadTypeProperties.trunkLink.capacity = 3000
beam.physsim.network.overwriteRoadTypeProperties.trunkLink.speed = 25.5
beam.physsim.network.overwriteRoadTypeProperties.secondaryLink.capacity = 3000
beam.physsim.network.overwriteRoadTypeProperties.secondary.speed = 27.0
beam.physsim.network.overwriteRoadTypeProperties.secondaryLink.speed = 25.8
beam.physsim.network.overwriteRoadTypeProperties.unclassified.capacity = 3000
beam.physsim.network.overwriteRoadTypeProperties.road.capacity = 3000


beam.agentsim.agents.vehicles.sharedFleets = [
  {
    name = "bay_wheels"
    managerType = "fixed-non-reserving-fleet-by-taz"

    parkingFilePath = ${beam.inputDirectory}"/parking/shared-bike-parking-hubs-199-real.csv"
    #@optional
    fixed-non-reserving-fleet-by-taz {
      vehicleTypeId = "sharedVehicle-sharedBike",
      vehiclesSharePerTAZFromCSV = ${beam.inputDirectory}"/parking/shared-bike-initial-199-real.csv",
      maxWalkingDistance = 500,
      //https://mtc.ca.gov/operations/traveler-services/bay-wheels-bike-share-program
      fleetSize = 2800

    }
  }
]
