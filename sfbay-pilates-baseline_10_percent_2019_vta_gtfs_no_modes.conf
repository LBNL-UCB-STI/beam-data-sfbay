include "sfbay-pilates-baseline_10_percent_no_modes.conf"

beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/r5-simple-no-local-vta-gtfs-2019/physsim-network.xml"
beam.routing {
  #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
  transitOnStreetNetwork = true
  baseDate = "2017-09-22T00:00:00-07:00"
  r5 {
    directory = ${beam.inputDirectory}"/r5-simple-no-local-vta-gtfs-2019"
    # Departure window in min
    departureWindow = 1.0167
    osmFile = ${beam.inputDirectory}"/r5-simple-no-local-vta-gtfs-2019/bay_area_simplified_tertiary_strongly_2_way_network.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/r5-simple-no-local-vta-gtfs-2019/osm.mapdb"
    mNetBuilder.fromCRS = "epsg:4326" # WGS84
    mNetBuilder.toCRS = ${beam.spatial.localCRS}
    transitAlternativeList = "NONOPTIMAL"
    suboptimalMinutes = 10
  }
}

