include "gemini-scenario-5b-calibrate.conf"
beam.agentsim.simulationName = "gemini-scenario-5b-calibrate-sflight"

# 0.005 -> 30k flowcap -> 0.01
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 0.005
beam.physsim.flowCapacityFactor = 0.01
beam.agentsim.lastIteration = 0

beam.agentsim.agents.vehicles.destination.noRefuelThresholdInMeters = 386243 # 240 miles

beam.agentsim.agents.vehicles.destination.home.refuelRequiredThresholdInMeters = 193121 # 120 miles
beam.agentsim.agents.vehicles.destination.work.refuelRequiredThresholdInMeters = 64373.8 # 40 miles
beam.agentsim.agents.vehicles.destination.secondary.refuelRequiredThresholdInMeters = 32180.0 # 20 miles

beam.agentsim.agents.vehicles.meanPrivateVehicleStartingSOC = 0.90
beam.agentsim.agents.vehicles.meanRidehailVehicleStartingSOC = 0.90

beam.agentsim.chargingNetworkManager.overnightChargingEnabled = true

beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/../r5-sflight/physsim-network.xml"
beam.routing {
  r5 {
    directory = ${beam.inputDirectory}"/../r5-sflight"
    osmFile = ${beam.inputDirectory}"/../r5-sflight/sflight_muni.osm.pbf"
    osmMapdbFile = ${beam.inputDirectory}"/../r5-sflight/osm.mapdb"
  }
}